<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 - 오늘 한 줄</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="auth-container">
        <div class="form-card">
            <h1 class="form-title">회원가입</h1>
            <form id="signupForm" class="auth-form">
                <div class="input-group">
                    <label class="input-label">이메일 입력</label>
                    <input type="text" id="username" name="username" class="input-field" placeholder="이메일" required>
                </div>
                <div class="input-group">
                    <label class="input-label">비밀번호</label>
                    <input type="password" id="password" name="password" class="input-field" placeholder="비밀번호" required>
                </div>
                <div class="input-group">
                    <label class="input-label">닉네임</label>
                    <input type="text" id="nickname" name="nickname" class="input-field" placeholder="닉네임" required>
                </div>
                <button type="submit" class="btn-submit">회원가입</button>
            </form>
            <p class="link-text">
                이미 계정이 있으신가요? <span onclick="location.href='/login.html'" class="link-span">로그인</span>
            </p>
        </div>
    </div>

    <script src="/js/signup.js"></script>
</body>
</html>
