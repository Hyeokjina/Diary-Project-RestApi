<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 - 오늘 한 줄</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="auth-container">
        <div class="form-card">
            <h1 class="form-title">로그인</h1>
            <form id="loginForm" class="auth-form">
                <div class="input-group">
                    <label class="input-label">이메일</label>
                    <input type="text" id="username" name="username" class="input-field" placeholder="이메일" required>
                </div>
                <div class="input-group">
                    <label class="input-label">비밀번호</label>
                    <input type="password" id="password" name="password" class="input-field" placeholder="비밀번호" required>
                </div>
                <button type="submit" class="btn-submit">로그인</button>
            </form>
            <p class="link-text">
                계정이 없으신가요? <span onclick="location.href='/signup.html'" class="link-span">회원가입</span>
            </p>
        </div>
    </div>

    <script src="/js/login.js"></script>
</body>
</html>
