<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>일기 작성 - 오늘 한 줄</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="write-container">
        <div class="write-card">
            <h1 class="write-title">오늘 한 줄 일기</h1>
            <div class="date-display" id="dateDisplay"></div>

            <form id="diaryWriteForm" class="write-form">
                <div class="emotion-picker">
                    <label class="input-label">오늘의 기분</label>
                    <div class="emotion-buttons">
                        <button type="button" class="emotion-btn" data-emotion="happy">
                            <span class="emotion-emoji">😊</span>
                            <span class="emotion-label">좋았어</span>
                        </button>
                        <button type="button" class="emotion-btn" data-emotion="sad">
                            <span class="emotion-emoji">😢</span>
                            <span class="emotion-label">힘들어..</span>
                        </button>
                        <button type="button" class="emotion-btn" data-emotion="normal">
                            <span class="emotion-emoji">😐</span>
                            <span class="emotion-label">그냥 그래</span>
                        </button>
                        <button type="button" class="emotion-btn active" data-emotion="fire">
                            <span class="emotion-emoji">🔥</span>
                            <span class="emotion-label">최고!</span>
                        </button>
                    </div>
                </div>

                <div class="textarea-group">
                    <label class="input-label">오늘 하루를 한 줄로 표현해보세요</label>
                    <textarea id="content" name="content" class="textarea-field" rows="4" placeholder="오늘은 어떤 하루였나요?" required></textarea>
                </div>

                <div id="errorMessage" class="error-message" style="display: none;"></div>

                <div class="button-group">
                    <button type="button" class="btn-cancel" onclick="location.href='/'">취소</button>
                    <button type="submit" class="btn-submit" style="flex: 2;">저장하기</button>
                </div>
            </form>
        </div>
    </div>

    <script src="/js/diaryWrite.js"></script>
</body>
</html>
