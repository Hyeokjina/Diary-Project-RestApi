<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>오늘 한 줄</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <nav class="nav">
            <div class="logo" onclick="location.href='/'">오늘 한 줄</div><div class="nav-links">
            <a href="/" class="nav-link" id="homeLink">홈</a>
            <a href="/" class="nav-link" id="boardLink">게시판</a>
        </div>
            <div class="auth-buttons">
                <span id="userNickname" class="user-info"></span>
                <button id="myPageBtn" class="btn-mypage" style="display: none;" onclick="location.href='/mypage.html'">내 정보</button>
                <button id="logoutBtn" class="btn-logout" style="display: none;">로그아웃</button>
                <a id="loginBtn" href="/login.html" class="nav-link">로그인</a>
                <a id="signupBtn" href="/signup.html" class="nav-link">회원가입</a>
            </div>
        </nav>
    </header>

    <!-- Main Content -->
    <div class="container">
        <div id="loginMessage" class="login-prompt">
            <h2>로그인이 필요합니다</h2>
            <p>일기를 작성하고 관리하려면 로그인해주세요.</p>
            <button onclick="location.href='/login.html'" class="btn-primary">로그인하러 가기</button>
        </div>

        <div id="diaryContainer" style="display: none;">
            <div class="diary-header">
                <h1 class="title">내 일기장</h1>
                <div class="controls">
                    <div class="search-bar">
                        <input type="text" id="searchInput" class="search-input" placeholder="일기 검색...">
                    </div>
                    <button class="btn-write" onclick="location.href='/diaryWrite.html'">일기 쓰기</button>
                </div>
            </div>

            <div id="emptyState" class="empty-state" style="display: none;">
                <h3>아직 작성한 일기가 없습니다</h3>
                <p>첫 일기를 작성해보세요!</p>
            </div>

            <div id="diaryList" class="diary-grid"></div>
        </div>
    </div>

    <script src="/js/index.js"></script>
</body>
</html>
