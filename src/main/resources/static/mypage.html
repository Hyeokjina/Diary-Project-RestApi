<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>오늘 한 줄 - 내 정보</title>
    <link rel="stylesheet" href="/css/style.css">
    <style>
        .mypage-container {
            max-width: 600px;
            margin: 40px auto;
            padding: 0 20px;
        }
        .mypage-card {
            background: white;
            padding: 48px;
            border-radius: 16px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
        }
        .mypage-title {
            font-size: 32px;
            color: #2C3E50;
            margin-bottom: 32px;
            text-align: center;
        }
        .form-group {
            margin-bottom: 24px;
        }
        .form-label {
            display: block;
            font-size: 14px;
            font-weight: 600;
            color: #2C3E50;
            margin-bottom: 8px;
        }
        .form-input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #E0E0E0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.2s;
        }
        .form-input:focus {
            outline: none;
            border-color: #6C63FF;
        }
        .button-group {
            display: flex;
            gap: 12px;
            margin-top: 32px;
        }
        .btn-cancel {
            flex: 1;
            padding: 14px;
            background: #95A5A6;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
        }
        .btn-save {
            flex: 1;
            padding: 14px;
            background: #6C63FF;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
        }
        .divider {
            height: 1px;
            background: #E0E0E0;
            margin: 40px 0;
        }
        .danger-zone {
            text-align: center;
        }
        .btn-delete {
            padding: 14px 32px;
            background: #E74C3C;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
        }
        .btn-delete:hover {
            background: #c0392b;
        }
        .error-message {
            color: #E74C3C;
            font-size: 14px;
            margin-top: 8px;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <nav class="nav">
            <div class="logo" onclick="location.href='/home.html'">오늘 한 줄</div>
            <div class="nav-links">
                <a href="/home.html" class="nav-link" id="homeLink">홈</a>
                <a href="/diaryList.html" class="nav-link" id="boardLink">게시판</a>
            </div>
            <div class="auth-buttons">
                <span id="userNickname" class="user-info"></span>
                <button id="myPageBtn" class="btn-mypage" style="display: none;" onclick="location.href='/mypage.html'">내 정보</button>
                <button id="logoutBtn" class="btn-logout" style="display: none;">로그아웃</button>
                <a id="loginBtn" href="/login.html" class="nav-link">로그인</a>
                <a id="signupBtn" href="/signup.html" class="nav-link">회원가입</a>
            </div>
        </nav>
    </header>

    <!-- Main Content -->
    <div class="container">
        <div class="mypage-container">
            <div class="mypage-card">
                <h1 class="mypage-title">내 정보 수정</h1>
                
                <form id="updateForm">
                    <div class="form-group">
                        <label class="form-label" for="email">이메일</label>
                        <input type="email" id="email" class="form-input" placeholder="이메일" required>
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="password">비밀번호</label>
                        <input type="password" id="password" class="form-input" placeholder="비밀번호 (6자 이상)" required>
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="passwordConfirm">비밀번호 확인</label>
                        <input type="password" id="passwordConfirm" class="form-input" placeholder="비밀번호 확인" required>
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="nickname">닉네임</label>
                        <input type="text" id="nickname" class="form-input" placeholder="닉네임" required>
                    </div>

                    <div id="errorMessage" class="error-message" style="display: none;"></div>

                    <div class="button-group">
                        <button type="button" class="btn-cancel" onclick="location.href='/home.html'">취소</button>
                        <button type="submit" class="btn-save">저장하기</button>
                    </div>
                </form>

                <div class="divider"></div>

                <div class="danger-zone">
                    <button type="button" class="btn-delete" id="deleteBtn">회원 탈퇴</button>
                </div>
            </div>
        </div>
    </div>

    <script src="/js/mypage.js"></script>
</body>
</html>
